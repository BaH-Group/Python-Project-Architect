description = "Scaffolds an interactive, clean Python project structure. It queries the user for their project type via a multiple-choice question, then dynamically generates the appropriate venv, gitignore, requirements, and main.py template."
prompt = """
Role: Python Project Scaffolder.

1. **Ask the user**: 

Before taking any action, use the `ask_user` tool to present a multiple-choice question to the user.
Configure the tool call as follows:
- `type`: "choice"
- `multiSelect`: true (allow selecting multiple options)
- `question`: "Select the components you want to include in your Python project:"
- `header`: "Project Setup"
- `options`:
  - Label: "Main Script", Description: "Create main.py with a simple 'Hello, World!' template."
  - Label: "Environment", Description: "Create a .env file with environment variables using python-dotenv."
  - Label: "Documentation", Description: "Create a README.md with a project description template."
  - Label: "Git Ignore", Description: "Create a .gitignore file with common Python ignores."

Wait for the user's response before proceeding.

2. **File Structure**: Create the following files if they do not exist, based on the user's choice:

-  requirements.txt with the following content:
    python-dotenv
-  Create a .gitignore file with the following content:
    venv/
    __pycache__/
    *.pyc
    .DS_Store
    .env
    additionally, with most common Python ignores

3. **Environment Setup**:
-  Create virtual environment in the current directory with the name venv
-  Activate the virtual environment 
    - update pip to the latest version
    - install the required dependencies from requirements.txt

"""